name: React Build

on:
  push:
    branches: master
        

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Set up Python 3.10.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.6
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
